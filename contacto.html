    <section class="main container  slideInUp ">
        <div class="container py-4 e-container ">`
            <h2 class="my-5  azul text-start">Contactame</h2>
            <form action="https://formsubmit.co/javier19pedraza@gmail.com" method="POST">
                <input type="hidden" name="_next" value="https://mellifluous-biscuit-0faaf5.netlify.app/mensaje.html">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <div class="mb-3 azul fw-bold" style="text-align: start;">
                    <label class="form-label" for="name">Nombre</label>
                    <input class="form-control" name="name" id="name" type="text" placeholder="Nombre"
                        data-sb-validations="required" />
                </div>
                <div class="mb-3 azul fw-bold" style="text-align: start;">
                    <label class="form-label" for="emailAddress">Email</label>
                    <input class="form-control" name="email" id="emailAddress" type="email" placeholder="Email "
                        data-sb-validations="required, email" />
                    <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email es requerido.</div>
                </div>
                <div class="mb-3 azul fw-bold" style="text-align: start;">
                    <label class="form-label" for="message">Mensaje</label>
                    <textarea class="form-control" name="message" id="message" type="text" placeholder="Mensaje"
                        style="height: 10rem;" data-sb-validations="required"></textarea>
                </div>
                <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3">Su mensaje ha sido enviado!</div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg ">Enviar</button>
                </div>
            </form>
        </div>
